<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/Css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <aside id="sidebar" class="sidebar">
      <div id="dashboard-logo">
        <img class="dashboard-logo" src="./assets/icons/dashboard.svg" alt="" />
        <img
          class="dashboard-menu hidden"
          src="./assets/icons/menu.svg"
          alt=""
        />
        <span>Dashboard</span>
      </div>
      <div id="nav-container">
        <div class="nav-text-container">
          <img src="./assets/icons/home.svg" alt="" />
          <span class="nav-text">Home</span>
        </div>
        <div class="nav-text-container">
          <img src="./assets//icons/profile.svg" alt="" />
          <span class="nav-text">Profile</span>
        </div>
        <div class="nav-text-container">
          <img src="./assets//icons//message.svg" alt="" />
          <span class="nav-text">Messages</span>
        </div>
        <div class="nav-text-container">
          <img src="/assets/icons/history.svg" alt="" />
          <span class="nav-text">History</span>
        </div>
        <div class="nav-text-container">
          <img src="/assets/icons/tasks.svg" alt="" />
          <span class="nav-text">Tasks</span>
        </div>
        <div class="nav-text-container">
          <img src="/assets//icons/communities.svg" alt="" />
          <span class="nav-text">Communities</span>
        </div>
      </div>
      <div id="option-container">
        <div class="option-text-container">
          <img src="/assets/icons/settings.svg" alt="" />
          <span class="option-text">Settings</span>
        </div>
        <div class="option-text-container">
          <img src="/assets/icons/support.svg" alt="" />
          <span class="option-text">Support</span>
        </div>
        <div class="option-text-container">
          <img src="/assets/icons/privacy.svg" alt="" />
          <span class="option-text">Privacy</span>
        </div>
      </div>
    </aside>
    <main id="main" class="main">
      <header id="header" class="header">
        <div class="search-box">
          <button class="search-button">
            <img src="/assets/icons/search.svg" alt="" />
          </button>
          <input class="search-input" type="text" placeholder="search..." />
        </div>
        <div class="user-section">
          <div class="bell-box">
            <img class="bell" src="/assets/icons/bell.svg" alt="" />
            <span>2</span>
          </div>
          <img
            class="user-img"
            src="./assets//profile/photo_2024-01-13_17-03-08.jpg"
            alt=""
          />
          <span>The_Last_Blade</span>
        </div>
        <div class="info-section">
          <img src="/assets/profile/photo_2024-01-13_17-03-08.jpg" alt="" />
          <div class="info-text">
            <span>Hi there,</span>
            <span class="info-name">The_Last_Blade(@TLB)</span>
          </div>
        </div>
        <div class="action-section">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </header>
    </main>
  </body>
  <script src="/assets/js/logic.js"></script>
</html>
